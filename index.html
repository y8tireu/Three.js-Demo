<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Graphics Demo</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }

    /* Style for the GitHub Profile button */
    #github-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #24292e;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    #github-button:hover {
      background-color: #0057e7;
      box-shadow: 0 0 10px rgba(0, 87, 231, 0.7);
    }
  </style>
</head>
<body>
  <!-- GitHub Profile Button -->
  <button id="github-button" onclick="window.open('https://github.com/y8tireu', '_blank')">GitHub Profile</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
